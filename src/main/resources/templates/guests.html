<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Super Hotel: Room Reservations</title>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Super Hotel</a>
            <a class="" href="/reservations">Reservations</a>
        </div>
    </div>
</nav>
<div class="container" style="margin-top:80px">
    <div class="page-header">
        <h1>Guest Directory</h1>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <td>Last Name</td>
            <td>First Name</td>
            <td>Email Address</td>
            <td>Phone Number</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="guest: ${guests}">
            <td th:text="${guest.lastName}">Last Name</td>
            <td th:text="${guest.firstName}">First Name</td>
            <td th:text="${guest.emailAddress}">Email Address</td>
            <td th:text="${guest.phoneNumber}">Phone Number</td>
        </tr>
        </tbody>
    </table>
</div>
<footer class="footer navbar-dark bg-dark fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2019 Tucanoo Solutions</p></div>
        </div>
    </div>
</footer>


</body>
</html>
